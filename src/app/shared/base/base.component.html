<mat-toolbar color="primary" class="toolbar" [class.centered]="centered">
	<!-- Navigation Icon -->
	<ng-content class="main-action toolbar__main-action" select="[toolbar-main]"></ng-content>

	<!-- Title -->
	<span class="title toolbar__title">{{ title }}</span>

	<!-- Additional Actions -->
	<ng-content class="add-actions toolbar__add-actions" select="[toolbar-actions]"></ng-content>
</mat-toolbar>
