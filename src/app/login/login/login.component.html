<app-base centered="true"></app-base>

<mat-card>
	<mat-card-header>
		<svg viewBox="0 0 100 100">
			<rect x="25" y="25" height="50" width="50"></rect>
		</svg>
		<h2 color="primary">Login</h2>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="loginForm">
			<mat-form-field>
				<input #email matInput placeholder="Email*" formControlName="email">
				<mat-error *ngIf="loginForm.get('email').invalid">{{ getErrors('email') }}</mat-error>
			</mat-form-field>	
			<mat-form-field>
				<input matInput placeholder="Password*" formControlName="password" type="password">
				<mat-error *ngIf="loginForm.get('password').invalid">{{ getErrors('password') }}</mat-error>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="login()">Login</button>
	</mat-card-actions>
</mat-card>
